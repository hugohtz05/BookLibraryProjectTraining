<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white shadow-xl">
    <h1 class="flex justify-center text-5xl not-italic font-bold pb-5 pt-5">
      Book Librairy
    </h1>

    <div class="flex justify-center bg-slate-500 pt-[50px]">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        id="buttonForOpenForm"
      >
        Add a Book +
      </button>
    </div>

    <div
      id="overlay"
      class="fixed inset-0 bg-gray-800 bg-opacity-50 backdrop-blur-md z-40 hidden"
    ></div>

    <form
      action="#"
      method="POST"
      class="space-y-4 mx-auto mt-32 bg-white p-8 rounded-lg shadow-lg w-96 fixed inset-0 flex flex-col justify-center items-center z-50 mb-[450px]"
      id="form"
      style="display: none"
    >
      <div class="absolute top-4 right-4">
        <span
          id="closeBtn"
          class="cursor-pointer text-2xl font-bold text-gray-700"
          >&times;</span
        >
      </div>
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700"
          >Title of the book</label
        >
        <input
          type="text"
          id="title"
          name="title"
          maxlength="23"
          minlength="2"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <div>
        <label for="author" class="block text-sm font-medium text-gray-700"
          >Author</label
        >
        <input
          type="text"
          id="author"
          name="author"
          maxlength="23"
          minlength="2"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <div>
        <label for="pages" class="block text-sm font-medium text-gray-700"
          >Number of pages</label
        >
        <input
          type="number"
          id="pages"
          name="pages"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <div class="flex items-center">
        <input
          type="checkbox"
          id="read"
          name="read"
          class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
        />
        <label for="read" class="ml-2 block text-sm text-gray-900">Read</label>
      </div>

      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Add +
        </button>
      </div>
    </form>

    <div
      class="h-screen w-screen flex-wrap bg-slate-500 p-[100px] flex justify-center"
      id="displayArea"
    ></div>
    <script src="script.js"></script>
  </body>
</html>
